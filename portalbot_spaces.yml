version: "1.0.0"
default_image_url: "/images/default-space.jpg"

spaces:
  - id: "lobby"
    display_name: "Lobby"
    description: "General meeting space for video chat"
    image_url: "/images/lobby.jpg"
    max_participants: 2
    enabled: true

  - id: "robot-1"
    display_name: "Robot 1"
    description: "Connect to Robot 1 for remote control"
    # image_url not specified - will use default_image_url
    max_participants: 2
    enabled: true
    robot_ids: ["robot-1"]  # List of robot IDs allowed to connect to this space

  - id: "robot-2"
    display_name: "Robot 2"
    description: "Connect to Robot 2 for remote control"
    image_url: "/images/robot-2.jpg"
    max_participants: 2
    enabled: false  # Disabled for maintenance
