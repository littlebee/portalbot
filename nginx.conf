# Nginx configuration for Walky Valky WebRTC Application
# Domain: portalbot.net
# This file should be placed at: /etc/nginx/sites-available/portalbot

server {
    listen 80;
    listen [::]:80;
    server_name portalbot.net www.portalbot.net;

    # Let's Encrypt will modify this file to add SSL configuration
    # After running: sudo certbot --nginx -d portalbot.net -d www.portalbot.net

    location / {
        # Proxy to Flask application running on port 5080
        proxy_pass http://127.0.0.1:5080;

        # WebSocket support for Socket.IO
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Optional: Serve static files directly (better performance)
    # location /static {
    #     alias /home/bee/portalbot/static;
    #     expires 1d;
    #     add_header Cache-Control "public, immutable";
    # }
}
